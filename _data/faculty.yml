- name: Dr. Parisa Kordjamshidi
  photo: Kordjamshidi.jpg
  bio: Parisa Kordjamshidi is an assistant professor of computer science at Michigan State University and affiliated as a research scientist with IHMC. 
   She is a recipient of NSF CAREER award in 2019. She is the leading PI of a project funded by the Office of Naval Research (ONR) to perform basic research to Advance AI. Parisa was in Rising Stars at MIT EECS, 2015.
  research_interest: Her main research interests are artificial intelligence, machine learning, natural language processing, and declarative learning based programming (DeLBP)
  email: kordjams@msu.edu
