- title: "DomiKnowS"
  id: domiknows
  logo: DomiKnows.jpg
  description: A Declarative Learning Based Programming Framework For Integration of <strong>Dom</strong>ain <strong>Know</strong>ledge in <strong>S</strong>tatistical Learning.
  info: We seek for abstractions that facilitate writing programs that can learn from data. We are interested in languages that can help in integration of learning and reasoning formalisms and the formulation of declarative and procedural domain knowledge for learners.
  members: Parisa Kordjamshidi, James Allen, Choh Man Teng, Andrzej Uszok, Brent Kristen Venable, Alex Wan, Tanawan Premsri 
  graduate_students: Hossein Faghihi, Darius Nafar, Chen Zheng, Yue Zhang, Roshanak Mirzaee.
  funding_resource: Office of Naval Research (ONR).
  image: domiknows.png
  webpage: https://domiknows.github.io
  publications:
