- title: "SpLang"
  id: splang
  logo: 33553312.gif
  description: Combining Learning and Reasoning for <strong>Sp</strong>atial <strong>Lan</strong>guage Understandin<strong>g</strong>
  info: Our goal is to investigate the generic domain-independent spatial meaning representation schemes that can help in tasks that involve spatial language understanding. We exploit domain knowledge including ontologies that convey common-sense, the axioms of spatial qualitative reasoning and external visual resources in an integrate learning and reasoning framework. We develop deep structured and relational learning techniques for this goal and investigate the interaction between learning and spatial reasoning. We evaluate the capabilities of deep structured models in learning qualitative representations and the impact of those representations on textual and visual question answering tasks, focusing on locative questions.
  members: Parisa Kordjamshidi
  graduate_students: Roshanak Mirzaee, Yue Zhang, Chen Zheng.
  funding_resource: National Science Foundation (NSF).
  image: splang.png
  publications:
    - title: "Towards Navigation by Reasoning over Spatial Configurations"
      authors: Yue Zhang, Quan Guo and Parisa Kordjamshidi
      link: https://aclanthology.org/2021.splurobonlp-1.5/
      github: https://github.com/zhangyuejoslin/SpC-NAV
    - title: "Relational Gating for ''What If'' Reasoning"
      authors: Chen Zheng and Parisa Kordjamshidi.
      link: https://arxiv.org/abs/2105.13449
      github: https://github.com/HLR/RGN
    - title: "SpartQA: A Textual Question Answering Benchmark for Spatial Reasoning"
      authors: Roshanak Mirzaee, Hossein Rajaby Faghihi, Qiang Ning, and Parisa Kordjamshidi.
      link: https://arxiv.org/pdf/2104.05832.pdf
      github: https://github.com/HLR/SpartQA_generation
    - title: "SRLGRN: Semantic Role Labeling Graph Reasoning Network"
      authors: Chen Zheng and Parisa Kordjamshidi.
      link: https://www.aclweb.org/anthology/2020.emnlp-main.714.pdf
      github: https://github.com/HLR/SRLGRN
    - title: "Cross-Modality Relevance for Reasoning on Language and Vision"
      authors: Chen Zheng, Quan Guo and Parisa Kordjamshidi
      link: https://www.aclweb.org/anthology/2020.acl-main.683/
    - title: "From Spatial Relations to Spatial Configurations"
      authors: Soham Dan, Parisa Kordjamshidi, Julia Bonn, Archna Bhatia, Martha Palmer and Dan Roth
      link: https://www.aclweb.org/anthology/2020.lrec-1.717.pdf
      
    
