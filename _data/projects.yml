      authors: Hossein Rajaby Faghihi, Quan Guo, Andrzej Uszok, Aliakbar Nafar, Elaheh Raisi, Parisa Kordjamshidi
      link: https://arxiv.org/abs/2108.12370
      webpage: https://hlr.github.io/domiknows-nlp
