
<div class="well">
<h4>News</h4>

{% for article in site.data.news limit:9 %}
{% if article.top == 1 %}
{{ article.date }}
<p>{{ article.headline }}</p>
{% if article.pictures %}
<img src="{{ site.url }}{{ site.baseurl }}/images/newspic/{{ article.pictures[0].image }}" class="img-responsive" width="95%" style="float: left" />
{% endif %}
{% endif %}
{% endfor %}

<h4><a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a></h4>

    </div>
